<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Giphy Searcher</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Giphy Search</h1>
      <input type="text" name="Giphy Search" placeholder="enter gif search text" id="search_box">
      <button type="button" name="search" class="btn btn-primary" id="submit">Submit</button>

      <div class="center" id="gif_show"></div>
    </div>
    <script type="text/javascript" src="assets/js/searcher.js"></script>
  </body>
</html>
